    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />

    <title>Copia Login Instagram</title>

<body>
        <div class="container">
            <div class="nav-left">

            </div>

                <div class="box formulario">

                    <span class="form-input">
                        <input type="text" placeholder="Telefone, nome de usuário ou e-mail">
                    </span>
                    <span class="form-input">
                        <input type="password" placeholder="Senha">
                    </span>

                    <button type="submit">Entrar</button>

                    <p>OU</p>

                    
                        <span class="azul">Entrar com facebook</span>

                <div class="box second">
                    Não te uma conta?

                </div>

                <div class="box-footer">
                    <span>Obtenha o aplicativo</span>
                    <div class="store">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt_br.png/68006a2bb372.png" alt="App Store">
